<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.cat.net/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <v-btn @click="success" color="primary" flat round small>success</v-btn>
    <v-btn @click="error" color="error" dark>error</v-btn>
    <v-btn @click="info" color="info">info</v-btn>
    <v-btn @click="warning" color="warning">warning</v-btn>
    <v-btn flat icon color="pink" @click="sweetAlert">
        <v-icon>favorite</v-icon>
    </v-btn>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vuetify/dist/vuetify.js"></script>
<link rel="stylesheet" href="node_modules/vuetify/dist/vuetify.css"/>
<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/toastr.min.js"></script>
<link href="css/toastr.css" rel="stylesheet" />
<script src="js/plugins/toastr/toastrUtils.js"></script>
<script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script>
    new Vue({
        el:"#app",

        methods:{
            success(){
                successAlert("你成功啦")

            },

            error(){
                errorAlert('只能选择一行进行编辑');
            },

            info(){
                infoAlert('只能选择一行进行编辑');
            },

            warning(){
                warningAlert('只能选择一行进行编辑');
            },
            sweetAlert(){
                swal({
                    title: "Are you sure?",
                    text: "Once deleted, you will not be able to recover this imaginary file!",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                    .then((willDelete) => {
                        if (willDelete) {
                            swal("Poof! Your imaginary file has been deleted!", {
                                icon: "success",
                            });
                        } else {
                            swal("Your imaginary file is safe!");
                        }
                    });
            }
        }
    })
</script>
</html>
